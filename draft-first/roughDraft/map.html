    <style>
      /* Always set the map height explicitly to define the size of the div

      #map {
        height: 100%;
      }
      #mapContain {
          height: 50%;
         margin-top: 50px;
          margin: 0, auto;
      }
      /* Optional: Makes the sample page fill the window. */

      }
    </style>

  <body>
      
     
      
 
    <div id = mapContain>MAP  
    <div id="map">

     </div>
    
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.674646, lng: -71.269778},
          zoom: 18,
          mapTypeId: 'satellite'
        });
        map.setTilt(45);
      }
    </script>
